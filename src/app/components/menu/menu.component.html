<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <strong> Menú </strong>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item
        *ngIf="isLogin"
        [routerLink]="['/home']"
      >
        <ion-label> Deportistas </ion-label>
      </ion-item>

      <ion-item
        *ngIf="isLogin === false"
        [routerLink]="['/login']"
      >
        <ion-label> Iniciar Sesión </ion-label>
      </ion-item>

      <ion-item
        *ngIf="isLogin"
        detail="true"
        [routerLink]="['/profile']"
      >
        <ion-label> Perfil </ion-label>
      </ion-item>

      <ion-item
        *ngIf="isLogin"
        (click)="logout()"
      >
        <ion-label> Cerrar Sesión </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
