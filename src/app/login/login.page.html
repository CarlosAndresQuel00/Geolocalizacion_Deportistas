<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form (ngSubmit)="login()" [formGroup]="orderForm">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" type="submit" [disabled]="!orderForm.valid">Login</ion-button>

      </ion-list>
    </form>
  </ion-card>

  <div style="text-align: center;">
    <p>
      No tiene cuenta? Registrese
      <a [routerLink]="['/register']">Aquí!</a>
    </p>
  </div>

</ion-content>
